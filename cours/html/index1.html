function isPrimeNumber(pNb) {
 
var nb = pNb;

}

function isPrimeNumber2(nbr) {
    if(nbr < 2)
        return false;
    if(nbr == 2)
        return true;
    if(nbr%2 == 0)
        return false;
 
    var racine = Math.sqrt(nbr);
 
    if(racine == parseInt(racine))
        return false;
 
    for(var i = 3; i<racine; i+=2)
        if(nbr%i == 0)
            return false;
 
    return true;
}
